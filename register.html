<html>
<head>
  <title> MyFaceBook </title> 
  <meta http-equiv="Content-Type" content="text/html"; charset="ISO-8859-1">

  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

<body>
  <script src="scripts.js">
  </script>
    <div class="main">
      <h2> Registro </h2>
      <form action="prueba_formulario.php" method="POST" name="newuser">
	<p id="form-item">Nombre:</p>
	<p id="form-item"><input type="text" name="nombre" maxlength="100" size="50px"> </p>
	<p id="form-item">Apellidos:</p> 
	<p id="form-item"> <input type="text" name="apellidos" maxlength="100" size="50px"></p>
	<p id="form-item">Correo electrónico:</p> 
	<p id="form-item"><input type="text" name="email" maxlength="100" size="50px"></p>
	<p id="form-item">Nombre de usuario:</p> 
	<p id="form-item"><input type="text" name="nick" maxlength="100" size="50px"></p>
	<p id="form-item">Contraseña:</p> 
	<p id="form-item"><input type="password" name="pass" maxlength="100" size="50px"></p>
	<p id="form-item">Repite la contraseña:</p> 
	<p id="form-item"><input type="password" name="pass_confirm" maxlength="100" size="50px"></p>
	<p id="form-item"><input type="button" name="Submit" value="Enviarlo" onMouseDown="validacion_newuser()">
      </form> 
  </div>
